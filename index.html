<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo TÃ¬m Kiáº¿m Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">ğŸ” TÃ¬m kiáº¿m váº­t liá»‡u </h1>
    <input
      id="searchInput"
      type="text"
      placeholder="Nháº­p mÃ£ cáº§n tÃ¬m..."
      class="w-full p-3 rounded border shadow mb-6"
    />
    <div id="results" class="space-y-4"></div>
  </div>

  <script>
    let data = [];

    async function fetchData() {
      const response = await fetch('data.json');
      data = await response.json();
      search();
    }

    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    function search() {
      const keyword = input.value.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

      const filtered = data.filter(item => {
        const text = (item.title + " " + item.description + " " + item.location)
          .toLowerCase()
          .normalize("NFD")
          .replace(/\p{Diacritic}/gu, "");
        return text.includes(keyword);
      });

      resultsDiv.innerHTML = filtered.map(item => `
        <div class="bg-white rounded shadow p-4 flex gap-4 items-center">
          <img src="${item.image}" class="w-32 h-20 object-cover rounded" />
          <div>
            <h2 class="text-xl font-semibold">${item.title}</h2>
            <p class="text-gray-600">${item.description}</p>
            <p class="text-sm text-gray-500 italic">ğŸ“ Vá»‹ trÃ­: ${item.location}</p>
          </div>
        </div>
      `).join('');
    }

    input.addEventListener("input", search);
    fetchData();
  </script>
</body>
</html>
